<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assests/css/main.css" >
    <title>Discount</title>
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-wrapper">
             <form action="" class="sign-up-form">

                     <div class="title-container">
                         <span class="title-text">
                             Sign up
                         </span>
                     </div>
      
                     <div class="input-container">
                          <input type="text" class="input focus hover" placeholder="Username" name="username">
                     </div>

                     <div class="input-container">
                        <input type="text" class="input focus hover" placeholder="Name" name="name">
                     </div>

                     <div class="input-container">
                        <input type="text" class="input focus hover" placeholder="Email" name="email">
                     </div>

                     <div class="input-container">
                          <input type="password" class="input focus hover" placeholder="Password" name="password">
                     </div>
                     
                     <div class="button-container">
                          <input type="submit" class="button-submit focus " value="Sign up">
                     </div>
                 </form>
        </div>
    </div>
</body>
</html>
