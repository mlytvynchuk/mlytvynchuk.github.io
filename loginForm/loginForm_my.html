<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assests/css/main.css" >

    <title>Login</title>
</head>
<body>
       <div class="login-container">
           <div class="login-wrapper">
                <form action="" class="login-form">

                        <div class="title-container">
                            <span class="title-text">
                                Welcome
                            </span>
                        </div>
         
                        <div class="input-container">
                             <input type="text" class="input focus hover" placeholder="email" name="email">
                        </div>
                        <div class="input-container">
                             <input type="password" class="input focus hover" placeholder="password" name="password">
                        </div>
                        
                        <div class="button-container">
                             <input type="submit" class="button-submit focus " value="Login">
                        </div>

                        <div class="text-container">
                                <span class="text-before-sign-up">
                                    Don't have account?
                                    <a href="#">Sign up</a>
                                </span>
                            </div> 
                        
                    </form>
           </div>
           
       </div>
    
</body>
</html>
